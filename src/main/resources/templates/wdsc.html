<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>我的收藏</h1>
    <div th:if="${#lists.isEmpty(lawlist)}">
        <h2>暂无收藏</h2>
    </div>
    <div th:if="${not #lists.isEmpty(lawlist)}">
<table border="1px">
    <tr>
        <td>法规部号</td>
        <td>部门别名</td>
        <td>法规版本号</td>
        <td>法规名称</td>
    </tr>
    <tr th:each="l:${lawlist}">
        <td th:text="${l.lawId}"></td>
        <td th:text="${l.otherName}"></td>
        <td th:text="${l.lawNum}"></td>
        <td th:text="${l.lawName}"></td>
    </tr>
</table>
    </div>
<a th:href="@{/zhuyee}">返回</a>
</body>
</html>
